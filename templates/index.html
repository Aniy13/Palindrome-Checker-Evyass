<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evyass Assessment</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Palindrome Checker</h1>
        </header>
        <main>
            <form method="POST" class="palindrome-form" id="palindromeForm">
                <div class="form-group">
                    <label for="inputP">Enter a word or a number:</label>
                    <input type="text" id="inputP" name="inputP" placeholder="Enter input here" required>
                </div>
                <button type="submit" class="sub-btn">Check Palindrome</button>
                <div class="form-group">
                    <label for="entered-word">Entered input:</label>
                    <input type="text" id="entered-word" value="{{ word }}" readonly>
                </div>
                <div class="form-group">
                    <label for="reversed-word">Reversed input:</label>
                    <input type="text" id="reversed-word" value="{{ reverse }}" readonly>
                </div>
                <div class="form-group">
                    <label for="result">Result:</label>
                    <input type="text" id="result" value="{{ result }}" readonly>
                </div>
            </form>
            <!-- Clear button now uses 'type="button"' -->
            <button type="button" class="clear-btn" onclick="clearPage()">Clear</button>
        </main>
    </div>
    <script src="/static/js/script.js" defer></script>
</body>
</html>
